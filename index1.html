    <!-- 头部 -->
    <header>
      <h1>海禄牧业数字运营平台</h1>
      <div class="show-time"></div>
      <script>
        var t = null;
        t = setTimeout(time, 1000); //开始运行
        function time() {
          clearTimeout(t); //清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours(); //获取时
          var m = dt.getMinutes(); //获取分
          var s = dt.getSeconds(); //获取秒
          document.querySelector(".show-time").innerHTML =
            "当前时间：" +
            y +
            "年" +
            mt +
            "月" +
            day +
            "日-" +
            h +
            "时" +
            m +
            "分" +
            s +
            "秒";
          t = setTimeout(time, 1000); //设定定时器，循环运行
        }
      </script>
    </header>

  <script type="text/javascript">
		var numBox1 = document.getElementById('num1');
		/**
		 * 数字滚动
		 * @param {Object} num         开始值
		 * @param {Object} maxNum    最大值,最终展示的值
		 */
		function numRunFun1(num1, maxNum1) {
			var numText1 = num1;
			var golb1; // 为了清除requestAnimationFrame
			function numSlideFun1() {
				numText1 += 70; // 速度的计算可以为小数
				if(numText1 >= maxNum1) {
					numText1 = maxNum1;
					cancelAnimationFrame(golb1);
				} else {
					golb1 = requestAnimationFrame(numSlideFun1);
				}
				numBox1.innerHTML = ~~(numText1)

			}
			numSlideFun1();
		}
		// 运行
		numRunFun1(20000, 28888)
		
	</script>
